    <script type="text/javascript">
      (async () => {
        await tsParticles.load({
          id: "tsparticles",
          options: {
            background: {
              color: "#000", // this sets a background color for the canvas
            },
            fpsLimit: 30,
            fullScreen: {
              enable: true, // enabling this will make the canvas fill the entire screen, it's enabled by default
              zIndex: -10, // this is the z-index value used when the fullScreen is enabled, it's 0 by default
            },
            interactivity: {
              events: {
                onClick: {
                  enable: true, // enables the click event
                  mode: "push", // adds the particles on click
                },
                onHover: {
                  enable: true, // enables the hover event
                  mode: "repulse", // make the particles run away from the cursor
                },
              },
              modes: {
                push: {
                  quantity: 4, // number of particles to add on click
                },
                repulse: {
                  distance: 50, // distance of the particles from the cursor
                },
              },
            },
            particles: {
              links: {
                distance: 150,
                enable: true,
                opacity: 0.5,
              },
              move: {
                enable: true,
                random: true,
                speed: { min: 1, max: 3 }, // using a range in speed value will make particles move in a random speed between min/max values, each particles have its own value, it won't change in time by default
              },

              number: {
                density: {
                  enable: true,
                },
                value: 70,
              },
              opacity: {
                value: { min: 0.3, max: 0.7 }, // using a different opacity, to have some semitransparent effects
              },
              shape: {
                type: "circle",
              },
              size: {
                value: { min: 1, max: 1 }, // let's randomize the particles size a bit
              },
            },
            detectRetina: true,
          },
        });
      })();
    </script>
